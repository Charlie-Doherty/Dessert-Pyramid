<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dessert Pyramid</title>
</head>
<body>
    <header>
        <p class="logo">Dessert Pyramid</p>
        <ion-icon class="basket-open" name="cart-outline"></ion-icon>
        <div class="basket">
            <div class="header">
                <h2>Shopping Basket</h2>
                <ion-icon name="close-circle-outline" class="basket-close"></ion-icon>
            </div>
            <div class="list">

            </div>
            <p class="total">Total: £0.00</p>
            <button class="checkout-button">Checkout</button>
        </div>
        <div class="overlay"></div>
    </header>
    <div class="container">
            <div class="item">
                <img src="Images/Milk Chocolate Cookie.png" alt="Milk Chocolate Cookie" draggable="false">
                <p class="item-name">Milk Chocolate Cookie</p>
                <p class="price">£<span class="price-text">1.00</span></p>
                <button class="add-button">Add to basket</button>            
            </div>
            <div class="item">
                <img src="Images/White Chocolate Cookie.png" alt="White Chocolate Cookie" draggable="false">
                <p class="item-name">White Chocolate Cookie</p>
                <p class="price">£<span class="price-text">1.00</span></p>
                <button class="add-button">Add to basket</button>            
            </div>
            <div class="item">
                <img src="Images/Double Chocolate Cookie.png" alt="Double Chocolate Cookie" draggable="false">
                <p class="item-name">Double Chocolate Cookie</p>
                <p class="price">£<span class="price-text">1.00</span></p>
                <button class="add-button">Add to basket</button>            
            </div>
            <div class="item">
                <img src="Images/Toffee Cookie.png" alt="Toffee Cookie" draggable="false">
                <p class="item-name">Toffee Cookie</p>
                <p class="price">£<span class="price-text">1.00</span></p>
                <button class="add-button">Add to basket</button>            
            </div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
